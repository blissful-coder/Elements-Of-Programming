<!DOCTYPE html>
<html>

<head>
    <title>Bluetooth Printing Demo</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Bluetooth Printing Demo</h1>

    <p>Click the button to connect to a Bluetooth printer and send a print job:</p>

    <button id="connectButton">Connect to Printer</button>
    <button id="printButton" disabled>Print Document</button>

    <div>
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message here">
    </div>

    <p>Status: <span id="status">Not Connected</span></p>
    <p>Connected Printer Name: <span id="printerName">Not Connected</span></p>
    <p>Connected Printer MAC Address: <span id="printerAddress">Not Connected</span></p>
    <p>Characteristics:</p>
    <table>
        <thead>
            <tr>
                <th>Characteristic</th>
                <th>Access</th>
            </tr>
        </thead>
        <tbody id="characteristics"></tbody>
    </table>

    <label for="characteristicsSelect">Select Characteristic:</label>
    <select id="characteristicsSelect" disabled>
        <option value="">Select a Characteristic</option>
    </select>

    <p>Print Result: <span id="printResult"></span></p>

    <script src="code.js"></script>
</body>

</html>
